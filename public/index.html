<!DOCTYPE html>
<html>
    <head>
        <title>key</title>
        <meta charset="utf-8">
        <meta name="keywords" content="کلمات کلیدی">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
        $("#btn1").click(function(){
            $.post('/', {
                url : $("#url1").val()
            },function(data){
              alert(data.msg);
            });
        });
      });
        </script>
    </head>
    <body>
        <a><input id="url1" type="text"></a>
        <button id="btn1">click</button>
    </body>
</html>
